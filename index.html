<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora - IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                
                <div class="title"> Calculadora - IMC</div>
                <div class="input">
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder = "Digite o seu nome...">
                </div><!--input-->
                <div class="input">
                    <label>Peso:</label>
                    <input type="number" id="peso" placeholder = "Digite o seu peso...">
                </div>
                    
                <div class="input">
                     <label>Altura:</label>
                    <input type="number" id="altura" placeholder = "Digite a sua altura...">
                </div><!--input2-->
                    
                    
                <button id="calcular">Calcular</button>
                    
                    
                
                <div class="result" id="resultado">
                    
                </div><!--resultado-->
                
            </div><!--container-->
        </main>
        <script src="script.js">
        
        </script>
    </body>
</html>
